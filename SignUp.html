<script>
function HideIPAD(){
var x = document.getElementById("IPAD");

if(x.type == "text"){
x.type = "password";
}
else if(x.type == "url"){
x.type = "password";
}
else if(x.type == "tel"){
x.type = "password";
}
else if(x.type == "email"){
x.type = "password";
}
else if(x.type == "number"){
x.type = "password";
}


setTimeout(HideIPAD, 0);
}
